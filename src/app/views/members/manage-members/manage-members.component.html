<div class="container">
  <button mat-raised-button routerLink="/views/books/create" >Register Member</button>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container> -->

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> surname </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> phone number </th>
        <td mat-cell *matCellDef="let row"> {{row.phone_number}} </td>
      </ng-container>

      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Condition </th>
        <td mat-cell *matCellDef="let row">
          <mat-chip>{{row.condition}}</mat-chip>
          <!-- @switch (row.condition) {
            @case ('New') {
              <mat-chip class="new">{{row.condition}}</mat-chip>
            }
            @case ('Damaged') {
              <mat-chip class="damaged">{{row.condition}}</mat-chip>
            }
            @case ('Wear & Tear') {
              <mat-chip class="wear">{{row.condition}}</mat-chip>
            }
          } -->
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row">
          <mat-chip>{{row.status}}</mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="id_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID number </th>
        <td mat-cell *matCellDef="let row">
          <mat-chip>{{row.id_number}}</mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-flat-button [routerLink]="['views/books/{{row._id}}']">View</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator #pager [pageSizeOptions]="[5, 10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
